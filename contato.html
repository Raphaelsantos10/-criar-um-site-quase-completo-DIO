<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>

    <div class="wrapper">
        <div class="menu">
            <img src="./Dental-clinic-logo-template-on-transparent-background-PNG.png" width="180" alt="logo da empresa">
           <blockquote><font color="#FFFFFF" face="arial"> <h1>Dental Clinic</h1></font></blockquote>

            <nav>
                <li><a href="inicial.html" ><font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#FFFFFF">Inicio</font></a></li>
                <br>
                <li><a href="./sobre.html"><font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#FFFFFF">Sobre a Clinica </font></a></li>
                <br>
                <li><a href="./horario.html"><font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#FFFFFF">Horário de Atendimento</font></a></li>
                <br>
                <li><a href="contato.html" target="_blank"><font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#FFFFFF">Contato</font></a></li>
            </nav>
        
        </div>

        <div class="main">
            <div class="header">
                <img src="./equipe.jpg" width="1000" height="700" alt=" clinica dentaria 24 horas">
            </div>
    
            <div class="content" >

                <fieldset> 
                 <h2> <font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#7308ca">Preencha seus dados</font></h2>
                 <conjunto de campos>
                    <classe div  ="linha">
                        <legend><font face="tahoma" color=" #454545">Dados Pessoais:</font> </legend>
                        <br>
                        <form  name =" signup " target =" _blank " autocomplete =" off " onsubmit =" alert('Formulário Enviado!') "
                            método =" post " ação ="#"  color="#454545">
    
                            <label><font color="#757575">Nome:</font></label> <input  type =" text "/>
                            <br>
                            <label><font color="#757575">Email:</font></label> <input  type =" email "/>
                            <br>
                            <label><font color="#757575">Assunto:</font></label> <input  type =" text "/>
                            <br>
                            <textarea cols =" 20 " rows =" 5 ">Mensagem:</textarea>
                            <input type ="reset" value="Limpar">
                            <input  type ="submit" value="Enviar">
                        </form>
                        
    
                    </div>
                </fieldset>
                <div class="iframe">
                    <font face="Helvetica Neue,Helvetica,Arial,sans-serif" color="#7308ca"> <h2> Nossa Localização </h2>
                        <p>Parque Bahia Branca 1386 Mauá</p></font>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14721.504111941425!2d-43.18259208185718!3d-22.714260861758696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x999e2089fd76e7%3A0x85d951ba7df32c02!2sMau%C3%A1%20-%20Parque%20Baia%20Branca%2C%20Mag%C3%A9%20-%20RJ!5e0!3m2!1spt-BR!2sbr!4v1666628840359!5m2!1spt-BR!2sbr" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <hr>
                    </div>
    
            
            <div class="footer">
                
        
                <img src="./265496831_1290557814743006_874165706730969109_n.jpg" width="1000" height="400" alt=" clinica dentaria 24 horas"> 
                <p><font face="tahoma" color=" #454545" ><strong>© 2022 Dental Clinic.</strong></font></p>
            </div>
        </div>
    </div>
</body>
</html>
